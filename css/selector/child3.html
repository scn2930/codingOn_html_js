<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    section {}

    section h1 + ul {
      border: 1px solid blue;
    }

    section h1 ~ ul {
      border: 3px solid red;
    }
  </style>
</head>

<body>
  <section>
    <h1>행복 펜션 예약방법 및 가격</h1>
    <ul>
      <li>유선 통화</li>
      <li>홈페이지 신청</li>
    </ul>
    <ul>
      <li>1인 : 40,000원</li>
      <li>2인 : 60,000원</li>
      <li>3인 : 80,000원</li>
    </ul>
  </section>
</body>

</html>
