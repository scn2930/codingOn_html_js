<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자 예제</title>
  <style>
    /* body{
      color: darkgoldenrod;
    } */
    *{
      color: blue;
    }
    ul li{
      color: red;
    }
    .orange{
      color: orange;
    }
    #tomato{
      color: blueviolet;
    }

  </style>
</head>
<body>
  <div>
    <ul>
      <li>수박</li>
      <li>딸기</li>
      <li class="orange">오렌지</li>
    </ul>
    <div>바나나</div>
    <p id="tomato">토마토</p>
    <span class="orange">오렌지</span>
  </div>
</body>
</html>
