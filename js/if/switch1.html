<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>switch문</title>
</head>
<body>
  
  <script>
    let rank = 1;

    switch(rank){
      case 1:
        document.write("금메달입니다.<br>");
        break;
      case 2:
        document.write("은메달입니다.<br>");
        break;
      case 3:
        document.write("동메달입니다.<br>");
        break;
      default:
        document.write("노메달입니다.<br>");    
    }

  
    if(rank === 1){
      document.write("금메달입니다.<br>");
    } else if(rank === 2){
        document.write("은메달입니다.<br>");
    }else if(rank === 3){
        document.write("동메달입니다.<br>");
    }else {
        document.write("노메달입니다.<br>");
    }

    
  </script>

</body>
</html>
