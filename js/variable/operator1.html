<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>산술 연산자</title>
</head>

<body>
  <script>
    console.log(3 + 4);
    console.log(3 - 4);
    console.log(3 * 4);
    console.log(3 / 4);
    console.log(3 % 4);

    let n1 = 10;
    let n2 = 4;
    console.log(n1 + n2);
    console.log(n1 - n2);
    console.log(n1 * n2);
    console.log(n1 / n2);
    console.log(n1 % n2);

    // 성적의 합계와 평균을 계산하기
    let engScore = 80;
    let mathScore = 75;
    const sum = engScore + mathScore;
    const avg = sum / 2;
    console.log(sum);
    document.write("합계 : ", sum);
    document.write("<br>평균 : ", avg);

    let num1 = 10;
    let result;

    result = num1++;
    document.write('<br> result : ' + result);
    document.write('<br> num1 : ' + num1);

    result = ++num1;
    document.write('<br> result : ' + result);
    document.write('<br> num1 : ' + num1);

  </script>
</body>

</html>
