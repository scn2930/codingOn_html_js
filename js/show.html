<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 출력</title>
</head>
<body>
  <script>
    // 출력 방법 - 1. 알림창 -> alert(); -----> window.alert(); 앞에 window생략.
    alert('hello world');
    // alert(12345);
    // alert('안녕하세요~~~');

    // 출력 방법 - 2. 본문 -> document.write();
    document.write('안녕하세요');

    // 출력 방법 - 3. 브라우저 개발자콘솔  -> console.log();
    console.log('안녕하세요');

  </script>
</body>
</html>
