<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입력 예제</title>
</head>
<body>
  <script>
    // 입력 함수 - prompt();
    let name = prompt("당신의 성함은 무엇인가요?", "홍길동");
   
    document.write("당신의 성함은 " + name + "이군요.");

  </script>
</body>
</html>
