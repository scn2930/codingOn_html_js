<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0613 복습 - 변수</title>
</head>
<body>
  <script>
    // 문자형 변수 name에 "최재혁" 저장
    let name = "최재혁";

    // alert("당신의 이름은 " + name + "입니다.");
    console.log(typeof(name));
    document.write("당신의 이름은 " + name + "입니다.");
    document.write("<br>");

  // let - 숫자형
  let n1 = parseInt(prompt("첫번째 숫자"));
  let n2 = parseInt(prompt("두번째 숫자"));

  console.log(typeof(n1));
  document.write(n1 + n2);
  document.write("<br>");
  document.write(n1 - n2);
  document.write("<br>");
  document.write(n1 * n2);
  document.write("<br>");
  document.write(n1 / n2);
  document.write("<br>"); 
  document.write(n1 % n2);

  </script>
</body>
</html>
