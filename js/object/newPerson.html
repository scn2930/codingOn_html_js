<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클래스(생성자 함수)</title>
</head>
<body>
  <h2>클래스(생성자 함수)의 정의와 사용</h2>

  <script>
    function Person(name, age){
      this.name = name;
      this.age = age;
    }

    // new 연산자를 사용해서 객체(인스턴스)를 생성. Person자제는 메모리에 안들어 가고 아래 데이터들이 들어감.
    // 힙(heap) 메모리에서 객체가 생성됨
    let person1 = new Person('이강인', 23);
    let person2 = new Person('손흥민', 30);

    document.write("이름 : " + person1.name);
    document.write("<br>");
    document.write("나이 : " + person1.age);
    document.write("<br>");
    
    document.write("이름 : " + person2.name);
    document.write("<br>");
    document.write("나이 : " + person2.age);
    document.write("<br>");
    
  </script>

</body>
</html>
