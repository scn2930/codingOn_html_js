<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math 객체</title>
</head>
<body>
  <h2>Math 객체의 주요 함수</h2>
  
  <script>
    document.write(`반올림 1.609 -> ${Math.round(1.609)}<br>`);
    document.write(`올림 1.609 -> ${Math.ceil(1.609)}<br>`);
    document.write(`버림 1.609 -> ${Math.floor(1.609)}<br>`);
    document.write(`절대값 -1.609 -> ${Math.abs(-1.609)}<br>`);
    document.write(`무작위 값 -> ${Math.random()}<br>`);


    // 1 ~ 10까지의 자연수 중 무작위 수 
    let rand = Math.floor(Math.random() * 10) + 1;
    document.write(`자연수 : ${rand}<br>`);
    
    let rand2 = Math.ceil(Math.random() * 10) ;
    document.write(`자연수2 : ${rand2}<br>`);


    // 주사위
    for(let i = 1; i <= 10; i++){
      let dice = Math.floor(Math.random()*6) +1;
      document.write(`주사의 눈 : ${dice}<br>`);
    }



  </script>
</body>
</html>
