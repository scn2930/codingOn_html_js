<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date 객체 사용</title>
</head>
<body>
  <h2>Date 내장 객체</h2>
  <script>

    let now = new Date();

    document.write(now);
    document.write('<br>')
    document.write(now.toLocaleDateString());
    document.write('<br>')
    document.write(now.toLocaleTimeString());
    document.write('<br>')
    document.write(now.toLocaleString());
    document.write('<br>')
    document.write(now.getFullYear() + "년");
    document.write('<br>')
    document.write(now.getMonth() + 1 + "월");
    document.write('<br>')
    document.write(now.getDate() + "일");
    document.write('<br>')
    document.write(now.getDate() + "일");
    document.write('<br>')
    document.write(now.getDay() + "요일(0 : 일, 1 : 월, 2 : 화, 3 : 수, 4 : 목, 5 : 금, 6 : 토)");
    document.write('<br>')
    
    // 시간
    document.write(now.getHours() + "시");
    document.write('<br>')
    document.write(now.getMinutes() + "분");
    document.write('<br>')
    document.write(now.getSeconds() + "초");
    document.write('<br>')
    
    // 1970.01.01 자정을 기준으로 현재까지의 시간을 밀리초(1000분의 1초)로 출력
    document.write("현재까지의 시간 : " + now.getTime()/1000+ "초");
    
  </script>

</body>
</html>
