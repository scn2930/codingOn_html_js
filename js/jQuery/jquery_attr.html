<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery attr</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <style>
      .box{
        width: 300px;
        height: 200px;
        margin: 10px;
        border: 1px solid #ccc;
      }
      img{
        width: 100%;
        height: 100%;
      }
      .button{
        padding-left: 50px;
      }
    </style>

</head>

<body>
  <div class="box">
    <img src="" alt="버튼을 클릭하세요">
  </div>
  <div class="button">
    <button onclick="changeImg('img_girl')">여자</button>
    <button onclick="changeImg('ocean')">바다</button>
    <button onclick="changeImg('watermelon')">수박</button>
  </div>

  <script>
   function changeImg(name){
    // attr() -> 속성 함수 
    $('img').attr("src", `./img/${name}.jpg`);
   }
  </script>

</body>

</html>
