<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배수의 합과 개수</title>
</head>
<body>
  <!-- 1부터 20까지 3의 배수를 출력하고 합을 구해라 -->
  <script>
    
    let num = parseInt(prompt("숫자를 입력하세요"));
    let sum = 0;
    let count = 0;
    for(let i = 1; i <= num; i++){
      if(i % 3 === 0){
        document.write(i + " ");
        sum += i;
        count++;
      }
    }
    document.write("<br>합계 : " + sum);
    document.write("<br>갯수 : " + count);

  </script>

</body>
</html>
