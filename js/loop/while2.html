<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문 제어</title>
</head>
<body>
  
  <script>
    let i = 0;
    let sum = 0;

    while(true){
      i++;
      sum += i;
      document.write(sum);
      document.write('<br>');
      if(i === 10) break;
    }

    

  </script>
</body>
</html>
