<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문 - for</title>
</head>
<body>
  <!-- 1부터 10까지 출력 -->
  <script>

    let sum = 0;
    for(let i = 1; i <= 10; i++){
      sum += i;
      document.write(i+ " ");
    }
    document.write("<br>" + sum);


  
  </script>
</body>
</html>
