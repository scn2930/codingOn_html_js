<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수 예제</title>
</head>
<body>
  
  <script>

    let dan = parseInt(prompt("단을 입력하세요"));

    let gugudan = function(dan){
      for(let i = 1; i <= 9; i++){
        document.write(dan + ' x ' + i + ' = ' + dan * i + '<br>');
      }
    }

    gugudan(dan);

  </script>

</body>
</html>
