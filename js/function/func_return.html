<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>return이 있는 함수</title>
</head>
<body>

  <script>
    // 제곱근을 게산하는 함수
    // 매개변수가 1개인 return문이 존재하는 함수
    function square(x){
      return x * x;
    }

    let result = square(3);
    document.write('결과 값 : ' + result + '<br>');
    
    // 매개변수가 2개인 return문이 존재하는 함수
    function addNumber(x, y){
      return x + y;
    }
    
    let result2 = addNumber(3, 4);
    document.write('결과 값 : ' + result2 + '<br>');

    // undefined
    let x;
    document.write(x + '<br>');


  </script>

</body>
</html>
