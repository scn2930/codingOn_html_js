  <title>변수의 유효범위(전역 변수)</title>
</head>
<body>

<script>
  // 전역변수 'x'
  let x = 1;

  let oneUp = function(){
    x += 1;
    return x;
  }

  console.log(oneUp());
  console.log(oneUp());
  console.log(x);


</script>
