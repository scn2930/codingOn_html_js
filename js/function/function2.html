<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수 에제</title>
</head>
<body>
  <h2>함수의 선언과 호출2</h2>
<script>
  // 함수 선언문
  function sayHello(){
    document.write("hello world<br>");
  }

  // 매개변수가 있는 함수
  function sayHello2(name){
    document.write("hello world2 " + name + '님.<br>');
  }
  
  // 익명 함수(annoymous function)
  let sayHello3 = function(){
    document.write("hello world3 <br>");
  }
  
  let sayHello4 = function(name){
    document.write("hello world4 " + name + '님.<br>');
  }

  let oneUp = function(x){
    document.write(x + 1 + '<br>');
  }

  // 함수 호출.
  sayHello();
  sayHello();

  sayHello2('이순신');
  sayHello2('코딩온');
  
  sayHello3();
  sayHello4('코딩온');

  oneUp(101);

</script>

</body>
</html>
