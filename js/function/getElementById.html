<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getElementById</title>
</head>
<body>
  <h1 id="headline"></h1>
  <h3>My Web Page</h3>
  <p id="demo"></p>

  <script>
    // document.write("블로그 홈입니다.");
    document.getElementById('headline').innerHTML = '블로그 홈입니다.';
    document.getElementById('demo').innerText = '방문을 환영합니다.';
  </script>


</body>
</html>
