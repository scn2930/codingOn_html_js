<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>onclick 속성에 함수 사용</title>
</head>
<body>
  <!-- 태그에서 함수 사용하는 방법 : onclick 속성을 통해 함수 호출 -->
  <button onclick="fnCheck()">확인</button>
<script>
  // alert("안녕하세요~~~~~~~");
  function fnCheck(){
    alert("아이디, 비밀번호를 확인해 주세요");
  }

</script>

</body>
</html>
