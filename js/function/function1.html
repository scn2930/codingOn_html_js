<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수 에제</title>
</head>
<body>
  <h2>함수의 선언과 호출</h2>
<script>
  // 함수 선언문
  function sayHello(){
    document.write("hello world<br>");
  }
  
  // 매개변수가 있는 함수
  function sayHello2(name){
    document.write("hello world " + name + '님.<br>');
  }
  // 함수 호출.
  sayHello();
  sayHello();

  sayHello2('이순신');
  sayHello2('코딩온');

</script>

</body>
</html>
