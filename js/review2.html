<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>0613복습 - if</title>
</head>
<body>
  <script>

    // let age = parseInt(prompt("나이를 입력하세요."));
    let age = 17;
    console.log(typeof(age >= 15));

    if(age > 15){
      document.write("영화 관람 가능합니다.<br> 예매를 진행해주세요.");
    }else{
      document.write("영화 관람 불가능합니다. <br>다른 영화를 선택해주세요.");
    }

  </script>
</body>
