<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>onclick객체</title>
</head>
<body>
  <div id="content">
    <img src="../../html/img/img_girl.jpg" alt="여자" onclick = "changePic()" id="fruit" width="300px">
  </div>

  <script>
    function changePic(){
     let fruitImg = document.querySelector("#fruit");
     fruitImg.src = "../../html/img/watermelon.jpg";  
    }

  </script>

</body>
</html>
