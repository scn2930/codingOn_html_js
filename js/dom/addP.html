<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM 노드 추가하기</title>
  <style>
    .active{
      font-weight: 900;
      font-size: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>DOM 노드 추가하기</h2>
    <a href="#" onclick="addP(); this.onclick=' ' ">더보기</a>
    <div id="info">
      <!-- p태그 생성하기 -->
    </div>
  </div>

  <script>
    let addP = function(){
      let parent = document.querySelector("#info");

      let newP = document.createElement("p");
      newP.innerText = '새로 추가한 p태그 입니다.';
      parent.appendChild(newP);
    }

  </script>


</body>
</html>
