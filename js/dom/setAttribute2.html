<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>태그의 속성 제어</title>
  <style>
    .pic{
      width: 600px; 
      margin: 0 auto;
    }
    .small{
      width: 95px; 
      height: 66px;
    }

  </style>

</head>
<body>
  <div class="pic">
    <h2>태그에 속성 설정하기</h2> 
    <img src="../../html/img/img_girl.jpg" alt="여자" class="big" width="300px">
    <div class="smallpic">
      <img src="../../html/img/img_girl.jpg" alt="여자" class="small">
      <img src="../../html/img/watermelon.jpg" alt="수박" class="small" >
      <img src="../../html/img/ocean.jpg" alt="바다" class="small">
    </div>
  </div>

  <script>
    let bigPic = document.querySelector(".big");
    let smallPics = document.querySelectorAll(".small");
    console.log(smallPics.length);
    console.log(smallPics);
    console.log(bigPic);

    // 큰 이미지 보기 함수
    function showBig(){
      bigPic.setAttribute("src", this.src);
    }

    // 호출
    for(let i = 0; i < smallPics.length; i++){
      smallPics[i].onclick = showBig;
    }

  </script>

</body>
</html>
