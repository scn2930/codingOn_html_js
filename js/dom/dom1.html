<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문서(document)의 접근 및 제어</title>
  <style>
    div {
      font-size: 1.5em;
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="box" id="blue">1</div>
    <div class="box" id="red">2</div>
    <div class="box">3</div>
    <p>행복한 기분</p>
    <p>즐거운하루</p>
  </div>


  <script>
    // 요소에 접근
    let box1 = document.getElementById("blue");
    console.log(box1);
    box1.style.color = 'blue';

    // HTMLCollection -> HTML 요소가 여러개의 집합으로 존재
    let boxes = document.getElementsByClassName("box");
    console.log(boxes);
    console.log(boxes[0]);
    console.log(boxes[1]);

    // 태그 선택
    let p = document.getElementsByTagName('p');
    console.log(p);

    // class 선택
    let red = document.querySelector("#red");
    red.style = 'color : red';

    // NodeList - 태그 및 텍스트 등 모든 요소를 가리킴
    let boxAll = document.querySelectorAll(".box");
    console.log(boxAll);
    boxAll[2].style.color =  'cornflowerblue';


  </script>

</body>

</html>
