<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>classList 예제</title>
  <style>
    .active{
      padding: 10px;
      font-size: 20px;
      background-color: bisque;
      color: cornflowerblue;
    }
  </style>
</head>
<body>
  
  <h3>classList로 클래스 스타일 적용하기</h3>
  <button onclick="addClass()">add</button>
  <button onclick="removeClass()">remove</button>

  <button onclick="toggle()">toggle</button>
  
  <div id="myDIV">
    <p>안녕하세요</p>
  </div>

  <script>
    function addClass(){
       let list = document.getElementById('myDIV').classList;
      list.add("active");
    }
    
    function removeClass(){
        document.getElementById('myDIV').classList.remove("active");
    }
    
    function toggle(){
        document.getElementById('myDIV').classList.toggle("active");
    }


  </script>


</body>
</html>
