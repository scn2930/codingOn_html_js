<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 함수</title>
</head>
<body>
  
  <script>

    let numbers = [1, 2, 3];
    numbers[3] = 4;
    document.write(numbers + '<br>');
    console.log(numbers);

    // 데이터 추가
    numbers.push(5);
    document.write(numbers + '<br>');

    // 데이터 삭제
    numbers.pop();
    document.write(numbers + '<br>');

    // 데이터 전체 조회
    for(let i = 0; i < numbers.length; i++){
      document.write(numbers[i] + " ");
    }

    
  </script>

</body>
</html>
