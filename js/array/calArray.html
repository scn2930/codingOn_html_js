<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열의 연산</title>
</head>
<body>
  <h2>배열의 연산</h2>

  <script>
    let score = [80, 75, 90, 85];

    // 산술 연산
    document.write(score[0] + score[1]);
    document.write('<br>');
    
    // 비교 연산
    document.write(score[0] > score[1]);
    document.write('<br>');
    
    // 총점 계산
    let sumVal = 0;
    for(let i in score){
      sumVal += score[i];
    }
    document.write("합계 : " + sumVal + '점');
    document.write('<br>');
    
    let avg = sumVal / score.length
    document.write("평균 : " + avg + '점');
