<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 예제</title>
</head>

<body>

  <script>
    // 1에서 10까지의 수를 배열에 저장하세요.

    // 배열 생성
    let number = new Array(10);
    console.log(number);

    // 값 할당
    for(let i = 0; i <number.length; i++){
      number[i] = i + 1;
    }
  </script>

</body>

</html>
