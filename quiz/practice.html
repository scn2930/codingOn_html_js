<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카페 음료 테이블</title>
  <link rel="stylesheet" href="./css/practice.css">
</head>
<body>
  <h1>카페 음료 주문 테이블</h1>
  <table>
    <thead>
      <th>구분</th>
      <th>음료</th>
      <th>가격</th>
      <th>이미지</th>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">커피류</td>
        <td>아메리카노</td>
        <td>4,200원</td>
        <td>
          <img src="./img/icecoffee.jpeg" alt="아아">
        </td>
      </tr>
        <tr>
          <td>돌체라떼</td>
          <td>4,800원</td>
          <td>
            <img src="./img/doche.jpeg" alt="돌체">
          </td>
        </tr>
          <tr>
            <td rowspan="2">주스류</td>
            <td>자바칩 프라푸치노</td>
            <td rowspan="2">5,000원</td>
            <td>
              <img src="./img/javachip.jpeg" alt="자바칩">
            </td>
          </tr>
            <tr>
              <td>녹차 프라푸치노</td>
              <td>
                <img src="./img/greentea.jpeg" alt="녹차">
              </td>
            </tr>
    </tbody>
  </table>
</body>
</html>
