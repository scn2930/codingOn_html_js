<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 만들기</title> 
  <style>
    span{
      color: white;
      background-color: black;
    }
    .box1{
      width: 30px;
      height: 30px;
      margin-top: 20px;
      background-color: red;
    }
    .box2{
      width: 50px;
      height: 30px;
      background-color: orange;
    }
    .box3{
      width: 100px;
      height: 30px;
      background-color: yellow;
    }
    .box4{
      width: 150px;
      height: 30px;
      background-color: green;
    }
    .box5{
      width: 200px;
      height: 30px;
      background-color: blue;
    }
    .box6{
      width: 250px;
      height: 30px;
      background-color: darkslateblue;
    }
    .box7{
      width: 300px;
      height: 30px;
      background-color: darkviolet;
    }

  </style>
</head>
<body>
  <span>무지개</span>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
  <div class="box5"></div>
  <div class="box6"></div>
  <div class="box7"></div>
</body>
</html>
