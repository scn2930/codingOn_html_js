<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>산술 연산 실습 예제</title>
</head>
<body>
  <script>
    let bread = 20;
    let people = 3;

    document.write("각자 빵의 개수 : " + parseInt(bread/people));
    document.write("<br>남은 빵의 개수 : " + bread%people);
  </script>
</body>
</html>
