<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학점 계산</title>
</head>
<body>
  <!-- 
   A : 90 ~100
   B : 80 ~ 89
   C : 70 ~ 79
   D : 60 ~ 69
   F : ~ 59
   -->
  <script>
    let score = parseInt(prompt("점수를 입력하세요.", "1 ~ 100"));
    // let score = 85;
    let grade = "";
    
    if(score < 0 || score > 100){
      alert("잘못 입력하셨습니다. 1 ~ 100사이 정수를 입력하세요.");
    }else{
     if(score >= 90){
      grade = "A";
    }else if(score >= 80){
      grade = "B";
    } else if (score >= 70) {
      grade = "C";
    } else if (score >= 60) {
      grade = "D";
    } else{
      grade = "F";
    }   document.write("당신의 학점은 " + grade + "입니다.");
  }

  
  </script>
</body>
</html>
