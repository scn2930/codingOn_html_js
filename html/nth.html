<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상 선택자 : nth</title>
  <style>
    table{
      border: 1px solid black;
      border-collapse: collapse;
    }
    td{
      padding: 5px 10px;
      border: 1px solid black;
    }
    tr:nth-of-type(2n){
      background-color: bisque;
    }
    tr:nth-of-type(2n+1){
      background-color: coral;
    }

  </style>
</head>
<body>
    <h2>건강에 좋은 식품</h2>
    <table>
      <tr>
        <td>블루베리</td>
      </tr>
      <tr>
        <td>마늘</td>
      </tr>
      <tr>
        <td>양파</td>
      </tr>
      <tr>
        <td>토마토</td>
      </tr>
      <tr>
        <td>브로콜리</td>
      </tr>
      <tr>
        <td>적포도주</td>
      </tr>
    </table>

</body>
</html>
