<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메뉴판 표</title>
  <style>
    table{
      width: 300px;
      border: 3px solid rgba(0, 0, 0, .7);
      border-collapse: collapse;
    }
    /* 그룹 선택자 */
    td, th{
      border: 2px solid black;
      width: 50%;
    }
  tbody > tr:nth-of-type(1) > td:first-child {
    text-align: center;
 } 
   tbody > tr:nth-of-type(4) > td:first-child {
    text-align: center;
 } 
 thead{
  background-color: #eeeeee;
 }


</style>

</head>
<body>
  <h3>메뉴판</h3>
  <table>
    <colgroup>
      <col style="background-color:steelblue;">
      <col>
    </colgroup>

    <thead>
        <tr>
          <th>분류</th>
          <th>음식</th>
        </tr>
    </thead>
    <tbody>
        <tr>
          <td rowspan="3">분식</td>
          <td>라면</td>
        </tr>
        <tr>
          <td>김밥</td>
        </tr>
        <tr>
          <td>떡볶이</td>
        </tr>
        <tr>
          <td rowspan="3">한식</td>
          <td>된장찌개</td>
        </tr>
        <tr>
          <td>김치찌개</td>
        </tr>
        <tr>
          <td>비빔밥</td>
        </tr>
    </tbody>
  </table>


  <hr>
  <h3>메뉴판 2</h3>
  <table border="1" cellspacing="0">
    <tr>
      <th width="70">분식</th>
      <th width="70">한식</th>
    </tr>
    <tr>
      <td>라면</td>
      <td>된장찌개</td>
    </tr>
    <tr>
      <td>김밥</td>
      <td>김치찌개</td>
    </tr>
    <tr>
      <td>떡볶이</td>
      <td>비빔밥</td>
    </tr>
  </table>
</body>
</html>
