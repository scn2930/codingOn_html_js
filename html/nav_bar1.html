<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메뉴바 만들기</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    ul li{
      float: left;
      margin: 10px;
      list-style: none;
      border-top: 2px solid black;
    }
    ul li:hover{
      padding: 10px;
      background-color: yellow;
    }
    ul li a{
      color: black;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">한식</a></li>
      <li><a href="#">중식</a></li>
      <li><a href="#">분식</a></li>
      <li><a href="#">일식</a></li>
    </ul>
  </nav>

</body>
</html>
