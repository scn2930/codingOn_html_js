<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수강신청 폼 + css</title>
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
  <div id="container">
    <form action="/register" method="post">
      <fieldset>
        <legend>수강 신청</legend>
        <ul>
          <li>
            <label for="classId">학과번호</label>
            <input type="text" id="classId" name="classId" placeholder="학과번호" required autofocus>
          </li>
          <li>
            <label for="major">전공</label>
            <select name="major" id="major">
              <optgroup label="공대">
                <option value="software" selected>소프트웨어공학과</option>
                <option value="data">정보통신공학과</option>
                <option value="computer">컴퓨터공학과</option>
                <option value="elec">전자공학과</option>
              </optgroup>
              <optgroup label="경영대">
                <option value="경영학">경영학과</option>
                <option value="economy">경제학과</option>
                <option value="회계학">회계학과</option>
              </optgroup>
            </select>
          </li>
        </ul>
      </fieldset>
      <div>
        <button type="submit">신청하기</button>
        <button type="reset">취소하기</button>
      </div>
    </form>
  </div>
</body>
</html>
