<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택 버튼과 체크 버튼</title>
</head>
<body>
  <form action="#">
    <fieldset>
      <legend>성별</legend>
      <p>당신의 성별을 선택하세요</p>
      <!--같은 부류의 radio는 name은 하나로 통일 -->
      <!-- value는 데이터베이스에 전송하는 값 -->
      <!-- label로 글자를 눌러도 선택됨 -->
      <label>
        <input type="radio" name="gender" value="male" checked> 남성
      </label>
      <label>
        <input type="radio" name="gender" value="female"> 여성
      </label>
    </fieldset>
    <fieldset>
      <legend>취미</legend>
      <p>당신의 취미를 선택하세요.(복수 선택 가능)</p>
      <label>
        <input type="checkbox" name="hobby" value="soccer">축구
      </label>
      <label>
        <input type="checkbox" name="hobby" value="baseball">야구
      </label>
      <label>
        <input type="checkbox" name="hobby" value="voleyball">배구
      </label>
      <label>
        <input type="checkbox" name="hobby" value="movie">영화 감상
      </label>
    </fieldset>
    <div>
      <button type="submit">제출</button>
      <input type="submit" value="제출2">
    </div>
  </form>
</body>
</html>
