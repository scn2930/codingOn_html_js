<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>안쪽 여백 - padding</title>
  <style>
    #wrap{
      width: 500px;
      margin: 0 auto;
      background-color: antiquewhite;
    }

    #box1 {
      width: 200px;
      margin: 0 auto;
      padding: 10px;
      background-color: cadetblue;
      font-size: 2rem;
      border: 5px solid black;
    }

    #box2 {
      width: 200px;
      margin: 10px auto;
      padding: 20px;
      background-color: cadetblue;
      font-size: 2rem;
    }

    #box3 {
      width: 200px;
      margin: 0 auto;
      padding: 30px;
      background-color: cadetblue;
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div id="box1">content1</div>
    <div id="box2">content2</div>
    <div id="box3">content3</div>
  </div>
</body>

</html>
