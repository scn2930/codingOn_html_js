<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>검색 폼</title>
</head>
<body>
  <h2>코딩온 검색</h2>
  <!-- form 전송 방식 : get, post(보안 -> 가려져서 전송) -->
  <form action="search" method="get">
    <p>
      <!-- name 속성 : input값을 서버로 전송 -->
      <input type="text" name="q" id="" placeholder="검색어를 입력하세요">
      <input type="submit" value="검색">
      <!-- <button type="submit">검색</button> -->
    </p>
  </form>
</body>
</html>
