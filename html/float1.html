<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float 속성</title>
  <style>
     div{
      width: 100px;
      height: 100px;
      margin: 10px;
    }
    .box1{
      background-color: pink;
      float: left;
    }
    .box2{
      background-color: coral;
      float: left;
    }
    .box3{
      background-color: cornflowerblue;
      float: right;
    }
    .box4{
      background-color: rosybrown;
      clear: both;
    }
    
  </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
</body>
</html>
