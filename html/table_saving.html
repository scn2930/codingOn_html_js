<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>저축액 표</title>
</head>
<body>
  <h2>나의 저축</h2>
  <table border="1" width="150">
    <thead style="background-color:antiquewhite; color: brown;">
      <tr>
        <th>월별</th>
        <th>저축액</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1월</td>
        <td>100,000</td>
      </tr>
      <tr>
        <td>2월</td>
        <td>150,000</td>
      </tr>
      <tfoot>
        <tr>
          <td>합계</td>
          <td>250,000</td>
        </tr>
      </tfoot>
    </tbody>
  </table>
</body>
</html>
