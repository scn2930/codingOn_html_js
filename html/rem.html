<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css 단위 - em, rem, vw, vh</title>
  <style>
    .p1{
      font-size: 2em;
    }
    .p2{
      font-size: 2rem;
    }
    .p3{
      font-size: 2vw;
    }
    .p4{
      font-size: 2vh;
    }
  </style>
</head>
<body>

  <div>success -> 16px (절대 단위)</div>
  <p class="p1">success -> 2em(상대(부모가 기준) 단위)</p>
  <p class="p2">success -> 2rem(상대(html가 기준 ->16px) 단위)</p>
  <p class="p3">vw : view width, 뷰포트의 너비를 기준으로 상대적인 크기를 가진다. (뷰포트의 너비 1/100)</p>
  <p class="p4">vh : view height, 뷰포트의 높이를 기준으로 상대적인 크기를 가진다. (뷰포트의 높이 1/100)</p>


</body>
</html>
