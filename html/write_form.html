<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판 글쓰기</title>
</head>
<body>
  <h2>글쓰기</h2>
  <form action="write.jsp" method="post">
    <p>
      <label>제목 : </label>
      <input type="text" placeholder="제목을 입력하세요." name="title" size="50" required>
    </p>
    <p>
      <textarea name="content" cols="40" rows="10" placeholder="내용을 입력하세요." required></textarea>
    </p>
    <p>
      <input type="file" name="uploadFile">
    </p>
    <div>
      <input type="submit" value="등록">
      <input type="reset" value="취소">
    </div>
  </form>
</body>
</html>
