<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 폼 - css</title>
  <style>
    .wrap{
      margin: 0 auto;
      width: 800px;
      background-color: beige;
    }
    h2{
      padding-left: 20px;
      text-align: center;
    }
    form{
      width: 50%;
      margin:0 auto;
      border: 1px solid black;
    }

    ul li{
      margin: 20px 5px;
      list-style: none;
    }
    label{
      width: 100px;
      float: left;
    }

  </style>
</head>
<body>
  <div class="wrap">
  <h2>코딩온 로그인</h2>
  <form action="#" method="post">
    <ul>
      <li>
        <label for="userId">아이디 : </label>
        <input type="text" name="userId" id="userId" placeholder="아이디를 입력하세요." required autofocus>
      </li>
      <li>
        <label for="pwd">비밀번호 : </label>
        <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요." required>
      </li>
      <li>
        <input type="submit" value="로그인">
        <input type="reset" value="취소">
      </li>
    </ul>
  </form>
  </div>

</body>
</html>
