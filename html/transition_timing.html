<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trnasition - timing</title>
  <style>
    #ex div{
      float: left;
      width: 100px;
      height: 50px;
      margin: 10px;
      line-height: 50px;
      text-align: center;
      color: #f1f1f1;
      background-color: green;
      border-radius: 5px;
    }
   #ex .ease{
      transition: all 2s ease;
    }
   #ex .ease:hover{
      height: 200px;
    }

    #ex .ease_in{
      transition: all 2s ease-in;
    }
    #ex .ease_in:hover{
      height: 200px;
    }
      #ex .ease_out{
      transition: all 2s ease-out;
    }
    #ex .ease_out:hover{
      height: 200px;
    }
      #ex .ease_in_out{
      transition: all 2s ease-in-out;
    }
    #ex .ease_in_out:hover{
      height: 200px;
    }
  </style>
</head>
<body>
  <div id="ex">
    <div class="ease">ease</div>
    <div class="ease_in">ease-in</div>
    <div class="ease_out">ease-out</div>
    <div class="ease_in_out">ease-in-out</div>
  </div>
</body>
</html>
