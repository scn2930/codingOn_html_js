<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition 속성 </title>
  <style>
    .tr1{
      position: absolute;
      top: 100px;
      left: 100px;
      width: 100px;
      height: 100px;
      background-color: #0f0;
      /* transition-property : 너비, 높이, 테두리, 색상 */
      /* transition-property: width, height, transform; */
      /* transition-duration : 시간 */
      /* transition-duration: 1s, 2s, 3s; */
      /* transition: width, height, transform, 1s, 2s, 3s; */
      transition: width, 1s, height, 2s, transform, 3s;
    }
    .tr1:hover{
      width: 200px;
      height: 120px;
      transform: rotate(80deg);
    }
  </style>
</head>
<body>
  <div class="tr1"></div>
</body>
</html>
