<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과일 주문하기</title>
  <style>
    form{
      width: 800px;
      margin: 30px auto;
      background-color: beige;
    }
    ul li{
      margin: 10px auto;
      list-style: none;
    }
  </style>
</head>
<body>
  <form action="/order">
    <fieldset>
      <legend>참외 수량 선택</legend>
      <ul>
        <li>
          <label for="home">가정용 2kg</label>
          <input type="number" id="home" name="home" min="0" max="5" value="1">개 (최대 5개)
        </li>
        <li>
          <label for="home2">가정용 3kg</label>
          <input type="number" id="home2" name="home2" min="0" max="3" value="1">개 (최대 3개)
        </li>
        <li>
          <input type="submit" value="주문하기">
        </li>
      </ul>
    </fieldset>
  </form>
</body>
</html>
