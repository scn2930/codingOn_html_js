<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록 선택 태그</title>
</head>
<body>
  <form action="register.jsp" method="post">
    <fieldset>
      <legend>수강신청</legend>
      <p>
        <label for="classId">학과번호</label>
        <!-- readonly : 읽기 전용(수정할 수 없게 고정) -->
        <input type="text" id="classId" name="classId" value="c1234" readonly>
      </p>
      <p>
        <label for="major">학과</label>
        <select name="major" id="major">
          <option value="sofeware" selected>소프트웨어학과</option>
          <option value="machanic">기계공학과</option>
          <option value="eletronic">전기전자공학과</option>
          <option value="architect">건축공학과</option>
        </select>
      </p>
    </fieldset>
    <div>
      <button type="submit">신청하기</button>
    </div>
  </form>
</body>
</html>
