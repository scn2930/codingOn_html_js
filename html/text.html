<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>텍스트 관련 태그</title>
</head>
<body>
  <h2>글자 관련 태그 연습</h2>
  <p>최근엔 <i>디지털</i> <b>코딩 교육</b>이 시행되고 있다.</p>
  <p>가격 : 13,000원<small>(부가세 별도)</small></p>
  <p><s>54,000원</s> 30,000원</p>
  <p>2<sup>3</sup> = 8</p>
  <p>물의 화학식은 H<sub>2</sub>O</p>
  <hr>
  <h2>목록(리스트) 관련 태그</h2>
  <h3>간식 리스트</h3>
  <!-- type : 동그란점(disc) -> default, 텅빈점(circle), 사각점(squre) -->
  <ul type="circle">
    <li>라면</li>
    <li>김밥</li>
    <li>떡볶이</li>
  </ul>

  <h3>프로그래밍 언어</h3>
  <!-- type : 숫자 -> default, 소문자 로마 : i-->
    <ol type="i">
      <li>Python</li>
      <li>Java</li>
      <li>JavaScript</li>
    </ol>
</body>
</html>
