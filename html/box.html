<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 퀴즈</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      margin: 10px;
      display: inline-block;
    }
    .box1{
      background-color: pink;
    }
    .box2{
      background-color: coral;
    }
    .box3{
      background-color: cornflowerblue;
    }
  </style>
</head>
<body>
  <!-- 크기가 100px 이고 색상이 pink인 정사각형 -->
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
