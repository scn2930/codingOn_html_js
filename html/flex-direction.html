<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-direction</title>
  <style>
    #wrap{
      display: flex;
      align-items: flex-end;
      width: 300px;
      height: 300px;
      border: 2px solid black;
    }
    #wrap div{
      width: 100px;
      margin: 5px;
      padding: 5px 10px;
    }
    p{
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>flex-direction 속성 </h1>
  <div id="wrap">
    <div style="background-color: coral;"><p>A</p></div>
    <div style="background-color: bisque;"><p>B</p></div>
    <div style="background-color: cornflowerblue;"><p>C</p></div>
    <div style="background-color: cadetblue;"><p>D</p></div>
  </div>
</body>
</html>
