<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상 선택자 - ::</title>
  <style>
    ul li{
      margin: 12px;
    }
    .new::after{
      content: "new";
      background-color: red;
      color: white;
      font-size: 0.8em;
      margin-left: 5px;
      padding: 3px;
      border-radius: 50%;
      /* clear:both; */
    }
  </style>

</head>
<body>
  <h2>상품 목록</h2>
  <ul>
    <li class="new">라면</li>
    <li>콩나물</li>
    <li>두부</li>
    <li>커피</li>
  </ul>
</body>
</html>
